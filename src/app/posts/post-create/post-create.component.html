<mat-card>
  <form (ngSubmit)="onAddPost(postForm)" #postForm = "ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel [required]="true" minlength="3" #title="ngModel" placeholder="Post Title">
      <mat-error *ngIf="title.invalid"> {{ getErrorMessage(title) }} </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" ngModel name="content" [required]="true"  #content="ngModel" placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid"> {{ getErrorMessage(content) }} </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" >Save post</button>
  </form>
</mat-card>
